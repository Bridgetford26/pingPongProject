<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NHx8cGluZyUyMHBvbmd8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60"
        alt="">

    <section class="box" id="display">
        <p><strong>Ping Pong Score Keeper</strong></p>
    </section>

    <div class="box" id="scoredisp">
        <h1><span id="p1">0</span> to <span id="p2">0</span></h1>
        <p>Use the buttons below to keep score</p>
        <section>
            <strong>Playing To</strong>
            <select name="score" id="score">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
        </section>
        <div id="buttonSection" class="buttons are-small">
            <button id="player1" class="button is-primary">+1 Player One</button>
            <button id="player2" class="button is-link">+1 Player Two</button>
            <button id="reset" class="button is-danger">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
